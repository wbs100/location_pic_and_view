<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Location</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Leaflet CSS for maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-gray-800 mb-4 text-center">Location Viewer</h1>

        <div id="map" class="h-64 w-full rounded-lg mb-4 border border-gray-200"></div>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-semibold text-gray-700 mb-2">Coordinates</h2>
                <p id="coordinates" class="text-gray-600">Loading...</p>
            </div>
            <div class="bg-gray-50 p-4 rounded-lg">
                <h2 class="font-semibold text-gray-700 mb-2">Location Details</h2>
                <p id="locationDetails" class="text-gray-600">Loading...</p>
            </div>
        </div>

        <div class="flex justify-center gap-4">
            <a href="index.html"
                class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center gap-2">
                <i class="fas fa-arrow-left"></i> Back to Main
            </a>
            <a id="googleMapsLink" href="#" target="_blank"
                class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition-colors flex items-center gap-2">
                <i class="fas fa-map-marked-alt"></i> Open in Google Maps
            </a>
        </div>
    </div>

    <!-- Leaflet JS for maps -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get parameters from URL
            const urlParams = new URLSearchParams(window.location.search);
            const lat = urlParams.get('lat');
            const lng = urlParams.get('lng');

            const coordinatesElement = document.getElementById('coordinates');
            const locationDetailsElement = document.getElementById('locationDetails');
            const googleMapsLink = document.getElementById('googleMapsLink');
            const mapElement = document.getElementById('map');

            if (lat && lng) {
                // Display coordinates
                coordinatesElement.innerHTML = `
          <p><span class="font-medium">Latitude:</span> ${lat}</p>
          <p><span class="font-medium">Longitude:</span> ${lng}</p>
        `;

                // Update Google Maps link
                googleMapsLink.href = `https://www.google.com/maps?q=${lat},${lng}`;

                // Initialize map
                const map = L.map('map').setView([lat, lng], 15);

                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);

                L.marker([lat, lng]).addTo(map)
                    .bindPopup('Your Location')
                    .openPopup();

                // Try to get address details (reverse geocoding)
                fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lng}`)
                    .then(response => response.json())
                    .then(data => {
                        if (data.address) {
                            let addressParts = [];
                            if (data.address.road) addressParts.push(data.address.road);
                            if (data.address.city) addressParts.push(data.address.city);
                            if (data.address.state) addressParts.push(data.address.state);
                            if (data.address.country) addressParts.push(data.address.country);

                            locationDetailsElement.innerHTML = addressParts.join(', ');
                        } else {
                            locationDetailsElement.textContent = 'Address details not available';
                        }
                    })
                    .catch(() => {
                        locationDetailsElement.textContent = 'Could not fetch address details';
                    });
            } else {
                coordinatesElement.textContent = 'No location data provided';
                locationDetailsElement.textContent = 'Please get your location from the main page first';
                googleMapsLink.classList.add('hidden');

                // Show world map if no coordinates
                const map = L.map('map').setView([20, 0], 2);
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
                }).addTo(map);
            }
        });
    </script>
</body>

</html>
